<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }
    #fruits {
      max-width: 300px;
      margin: 0 auto;
    }
    h2 {
      border-bottom: 3px solid red;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>

<div id="fruits"></div>

<script>
  var fruits = [
    { id: 1, type: "banana" },
    { id: 2, type: "strawberry" },
    { id: 3, type: "kiwi" },
    { id: 4, type: "mango" },
    { id: 5, type: "watermelon" },
  ]

  var output = "<h2>Fruits</h2><ul>";
  for (var x = 0; x < fruits.length; x++) {
    output += "<li>" + fruits[x].id + ": " + fruits[x].type + "</li>";
  }
  output += "</ul>";

  document.getElementById("fruits").innerHTML = output;
</script>

</body>
</html>
